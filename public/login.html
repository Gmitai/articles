<!DOCTYPE html>
<html lang="tj">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Даромад</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }

        .form-group2 {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #794d4d;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding doesn't affect the width */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }

        .login-link {
            display: block;
            text-align: center;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border-radius: 4px;
            text-decoration: none;
        }
        .login-link:hover {
            background-color: #0056b3;
        }

    </style>
</head>

<body>

<div class="form-container">
    <h2>Даромад</h2>
    <form action="/login" method="post">

        <div>
            <label for="eMail">Почтаи эллектрониро ворид кунед:</label>
            <input type="email" id="eMail" name="userMail" required>
        </div>

        <div class="form-group">
            <label for="password">Паролро ворид кунед:</label>
            <input type="password" id="password" name="userPassword" required>
        </div>

        <div class="form-group">
            <button type="submit">Даромад</button>
        </div>

        <div class="form-group">
            <a href="register.html" class="login-link">Ҳисоб надоред?</a>
        </div>

        <style>
            .form-row {
                display: flex;
                align-items: center;
                gap: 20px; /* расстояние между полями */
                margin-bottom: 15px;
            }

            .form-row label {
                margin-right: 5px;
                white-space: nowrap;
            }
        </style>

    </form>
</div>

</body>
</html>
