<!DOCTYPE html>
<html lang="tj">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистратсия</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }

        .form-group2 {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #794d4d;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding doesn't affect the width */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }

        .login-link {
            display: block;
            text-align: center;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border-radius: 4px;
            text-decoration: none;
        }
        .login-link:hover {
            background-color: #0056b3;
        }

    </style>
</head>

<body>
<script src="getCities.js" type="text/javascript"></script>
<div class="form-container">
    <h2>Регистратсия</h2>
    <form action="/register" method="post">
        <div class="form-group">
            <label for="fullName">Ному насаб:</label>
            <input type="text" id="fullName" name="fName" required>
        </div>

        <div class="form-group">
            <label for="profileName">Номеро ворид кунед, ки корбарони дигар хоҳанд дид:</label>
            <input type="text" id="profileName" name="PName" required>
        </div>

        <div>
            <label for="eMail">Почтаи эллектронӣ:</label>
            <input type="email" id="eMail" name="userMail" required>
        </div>

        <div>
            <label for="password">Паролро гузоред:</label>
            <input type="password" id="password" name="userPassword" required>
        </div>

        <div>
            <label for="phoneNumber">Номери телефонро ворид кунед:</label>
            <input type="tel" id="phoneNumber" name="pNumber" required>
        </div>

        <div class="form-group">
            <label for="birthDate">Солли таввалуд:</label>
            <input type="date" id="birthDate" name="bDate" required>
        </div>

        <div>
            <label for="cityList"> Мамлакат </label>
            <select id="cityList" name="selCity" required>
                <option value="">Мамлакатро интихоб кунед</option>
            </select>
        </div>

        <div class="form-group">
            <label for="address">Суроға</label>
            <input type="text" id="address" name="address" required>
        </div>

        <div class="form-group">
            <button type="submit">Регистратсия</button>
        </div>

        <div class="form-group">
            <a href="login.html" class="login-link">Аллакай ҳисоб доред?</a>
        </div>



        <style>
            .form-row {
                display: flex;
                align-items: center;
                gap: 20px; /* расстояние между полями */
                margin-bottom: 15px;
            }

            .form-row label {
                margin-right: 5px;
                white-space: nowrap;
            }
        </style>

    </form>
</div>

</body>
</html>
