<!DOCTYPE html>
<html lang="tj">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бақайдгирии нашриёт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }

        .form-group2 {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #794d4d;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding doesn't affect the width */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
<script src="getDirections.js" type="text/javascript"></script>
<div class="form-container">
    <h2>Бақайдгирии мақола</h2>
    <form action="/addArticle" method="post">
        <div class="form-group">
            <label for="title">Номи мақола:</label>
            <input type="text" id="title" name="aricleName" required>
        </div>

        <div class="form-group">
            <label for="pageCount">Миқдори саҳифа:</label>
            <input type="number" id="pageCount" name="pCount" required>
        </div>

        <div class="form-group">
            <label for="yearOfPublish">Кадом сол чоп шудааст:</label>
            <input type="date" id="yearOfPublish" name="publishYear" required>
        </div>

        <div>
            <label for="directionsList"> Самт </label>
            <select id="directionsList" name="selTitle" required>
                <option value="">Самтро интихоб кунед</option>
            </select>
        </div>
        <div class="form-group">
            <label for="Publisher"> Нашриёт </label>
            <select id="Publisher" name="selPublisher" required>
                <option value="">Нашриётро интихобкунед</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit">Сабт</button>
        </div>
        <style>
            .form-row {
                display: flex;
                align-items: center;
                gap: 20px; /* расстояние между полями */
                margin-bottom: 15px;
            }

            .form-row label {
                margin-right: 5px;
                white-space: nowrap;
            }
        </style>

    </form>
</div>

</body>
</html>
