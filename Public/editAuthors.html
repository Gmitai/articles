<!DOCTYPE html>
<html lang="tj">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таҳрири Муаллиф</title>
    <link rel="stylesheet" href="Forms_Style.css">
</head>
<body>
<div class="form-container">
    <h2>Таҳрири Муаллиф</h2>

    <form id="editForm" onsubmit="submitAuthorForm(); return false;">
        <input type="hidden" id="rowId" name="rowId">

        <div class="form-group">
            <label for="name">Ному насаб:</label>
            <input type="text" id="name" name="fullName" required>
        </div>

        <div class="form-group">
            <label for="birthDate">Соли тавалуд:</label>
            <input type="date" id="birthDate" name="birthDate" required>
        </div>

        <div class="form-group">
            <label for="phoneNumber">Номери телефон:</label>
            <input type="text" id="phoneNumber" name="phoneNum" required>
        </div>

        <div class="form-group">
            <label for="city_List">Шаҳр/Давлат:</label>
            <select id="city_List" name="selCity" required></select>
        </div>

        <div class="form-group">
            <label for="address">Суроға:</label>
            <input type="text" id="address" name="address" required>
        </div>

        <div class="form-group">
            <button type="submit">Сабт</button>
            <button type="button" onclick="window.parent.closeIframe(getFrmId())">Саҳифаи асосӣ</button>
        </div>
    </form>
</div>

<script src="getDirections.js"></script>
<script src="getCities.js"></script>
<script src="getPublishers.js"></script>
<script src="multiselect.js"></script>
<script src="getLSItem.js" type="text/javascript"></script>
<script src="dataForAuthorForm.js"></script>
</body>
</html>
