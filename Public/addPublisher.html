<!DOCTYPE html>
<html lang="tj">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бақайдгирии нашриёт</title>
    <link rel="stylesheet" href="Forms_Style.css">
</head>

<body>
<script src="getCities.js" type="text/javascript"></script>
<script src="getLSItem.js" type="text/javascript"></script>
<div class="form-container">
    <h2>Бақайдгирии нашриёт</h2>
    <form action="/addPublisher" method="post">
        <div class="form-group">
            <label for="fullname">Номи нашриёт:</label>
            <input type="text" id="fullname" name="publisherName" required>
        </div>
        <div>
            <label for="city_List"> Мамлакат </label>
            <select id="city_List" name="selCity" required>
                <option value="">Мамлакатро интихоб кунед</option>
            </select>
        </div>
        <div class="form-group">
            <label for="address">Суроға</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <button type="submit">Сабт</button>
        </div>

        <div class="form-group">
            <button type="button" onclick="window.parent.closeIframe(getFrmId())">
                Саҳифаи асосӣ
            </button>
        </div>

</form>
</div>

</body>
</html>
