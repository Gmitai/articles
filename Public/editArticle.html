<!DOCTYPE html>
<html lang="tj">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таҳрири Мақола/Китоб</title>
    <link rel="stylesheet" href="Forms_Style.css">
    <link rel="stylesheet" href="multiselect.css">
</head>

<body>

<div class="form-container">
    <h2>Таҳрири Мақола/Китоб</h2>

    <form id="editForm" action="/updateArticle" method="post" enctype="multipart/form-data">

        <input type="hidden" id="rowId" name="rowId">

        <div class="form-group">
            <label for="title">Номи Мақола/Китоб:</label>
            <input type="text" id="title" name="aricleName" required>
        </div>

        <div class="multiselect-container">
            <div id="selected-values" class="selected-values">Муалифро интихоб кунед</div>
            <div class="dropdown" id="dropdown" aria-required="true"></div>
        </div>

        <div class="form-group">
            <label for="fileUpload">Файл (PDF):</label>
            <input type="file" id="fileUpload" accept="application/pdf" name="fileData">
        </div>

        <div class="form-group">
            <label for="pageCount">Миқдори саҳифа:</label>
            <input type="number" id="pageCount" name="pCount" required>
        </div>

        <div class="form-group">
            <label for="yearOfPublish">Соли нашр:</label>
            <input type="date" id="yearOfPublish" name="publishYear" required>
        </div>

        <div>
            <label for="directionsList">Самт</label>
            <select id="directionsList" name="selDirect" required>
                <option value="">Самтро интихоб кунед</option>
            </select>
        </div>

        <div class="form-group">
            <label for="PublisherList">Нашриёт</label>
            <select id="PublisherList" name="selPublisher" required>
                <option value="">Нашриётро интихоб кунед</option>
            </select>
        </div>

        <div class="form-group">
            <button type="submit" onclick="alert('Мақола сабт шуд')">Сабт</button>
        </div>

        <div class="form-group">
            <button type="button" id="Back" onclick="window.parent.closeIframe(getFrmId())">
                Саҳифаи асосӣ
            </button>
        </div>
    </form>
</div>

<script src="getDirections.js"></script>
<script src="getPublishers.js"></script>
<script src="multiselect.js"></script>
<script src="dataForArticleForm.js"></script>
<script src="getLSItem.js" type="text/javascript"></script>
</body>
</html>
