<!DOCTYPE html>
<html lang="tj">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бақайдгирии муаллиф</title>
    <link rel="stylesheet" href="Forms_Style.css">
</head>

<body>
<script src="getCities.js" type="text/javascript"></script>
<div class="form-container">
    <h2>Бақайдгирии Муаллиф</h2>
    <form action="/addAuthor" method="post">
        <div class="form-group">
            <label for="keyInput">Ному насаби муаллиф:</label>
            <input type="text" id="keyInput" name="authorsName" required>
            <p id="keyOutput" style="margin-top: 15px;"></p>
        </div>

        <div class="form-group">
            <label for="birthDate">Санаи таваллуд:</label>
            <input type="date" id="birthDate" name="birthDate" required>
        </div>

        <div class="form-group">
            <label for="phoneNumber">Номери телефон:</label>
            <input type="text" id="phoneNumber" name="phoneNum" required>
        </div>

        <div class="form-group">
            <label for="homePhoneNumber">Номери телефони хонагӣ:</label>
            <input type="text" id="homePhoneNumber" name="homePhoneNum" required>
        </div>

        <div class="form-group">
            <label for="workPhoneNumber">Номери телефони корӣ:</label>
            <input type="text" id="workPhoneNumber" name="workPhoneNum" required>
        </div>

        <div>
            <label for="cityList"> Мамлакат </label>
            <select id="cityList" name="selCity" required>
                <option value="">Мамлакатро интихоб кунед</option>
            </select>
        </div>

        <div class="form-group">
            <label for="address">Суроға</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <button type="submit">Сабт</button>
        </div>

        <div class="form-group">
            <a href="index.html" class="main-link-2">Саҳифаи асоси</a>
        </div>

</form>
</div>

<script>
    let keyInput = document.getElementById("keyInput");
    let keyOutput = document.getElementById("keyOutput");

    keyInput.addEventListener('keydown', function(event)
    {
        keyOutput.textContent = `Шумо тугмаи ${event.key}- ро пахш кардед.
        Коди тугма: ${event.keyCode}`;
    });
</script>

</body>
</html>
