<!DOCTYPE html>
<html lang="tj">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таҳрири Нашриёт</title>
    <link rel="stylesheet" href="Forms_Style.css">
</head>
<body>
<div class="form-container">
    <h2>Таҳрири Нашриёт</h2>

    <form id="editForm" onsubmit="submitPublisherForm(); return false;">
        <input type="hidden" id="rowId" name="rowId">

        <div class="form-group">
            <label for="publisherName">Номи нашриёт:</label>
            <input type="text" id="publisherName" name="publisherName" required>
        </div>

        <div class="form-group">
            <label for="city_List">Шаҳр/Давлат:</label>
            <select id="city_List" name="selCity" required></select>
        </div>

        <div class="form-group">
            <label for="address">Суроға:</label>
            <input type="text" id="address" name="address" required>
        </div>

        <div class="form-group">
            <button type="submit">Сабт</button>
            <button type="button" onclick="window.parent.closeIframe(getFrmId())">Саҳифаи асосӣ</button>
        </div>
    </form>
</div>

<script src="getLSItem.js" type="text/javascript"></script>
<script src="dataForPublisherForm.js"></script>
</body>
</html>
