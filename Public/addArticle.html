<!DOCTYPE html>
<html lang="tj">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бақайдгирии мақола</title>
    <link rel="stylesheet" href="Forms_Style.css">
</head>

<body>
<script src="getDirections.js" type="text/javascript"></script>
<script src="getPublishers.js" type="text/javascript"></script>
<script src="getAuthors.js" type="text/javascript"></script>
<div class="form-container">
    <h2>Бақайдгирии мақола</h2>
    <form action="/addArticle" method="post">
        <div class="form-group">
            <label for="title">Номи мақола:</label>
            <input type="text" id="title" name="aricleName" required>
        </div>

        <div>
            <label for="authorsList">Муаллиф </label>
            <select id="authorsList" name="artAuthors" required>
                <option value="">Муаллифҳоро интихоб кунед</option>
            </select>
        </div>

        <div class="form-group">
            <label for="pageCount">Миқдори саҳифа:</label>
            <input type="number" id="pageCount" name="pCount" required>
        </div>

        <div class="form-group">
            <label for="yearOfPublish">Кадом сол чоп шудааст:</label>
            <input type="date" id="yearOfPublish" name="publishYear" required>
        </div>

        <div>
            <label for="directionsList"> Самт </label>
            <select id="directionsList" name="selDirect" required>
                <option value="">Самтро интихоб кунед</option>
            </select>
        </div>
        <div class="form-group">
            <label for="PublisherList"> Нашриёт </label>
            <select id="PublisherList" name="selPublisher" required>
                <option value="">Нашриётро интихобкунед</option>
            </select>
        </div>

        <div class="form-group">
            <button type="submit">Сабт</button>
        </div>

        <div class="form-group">
            <a href="index.html" class="main-link-2">Саҳифаи асоси</a>
        </div>
    </form>
</div>

</body>
</html>
