<!doctype html>
<html lang="tj">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1" />
  <title>Мақолаҳо</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="Forms_Style.css">

</head>
<body>
<script src="getDirections.js" type="text/javascript"></script>
<script src="getPublishers.js" type="text/javascript"></script>
<script src="getAuthors.js" type="text/javascript"></script>

  <div class="app" role="application">
    <aside class="sidebar" aria-label="Главная навигация">
      <div class="brand">Articles</div>
      <nav class="nav" role="navigation" aria-label="Меню" id="nav">
        
      </nav>
      <div class="sidebar-footer">Пользователь: <strong>Админ</strong></div>
    </aside>

    <main class="main">
      <div class="header">
        <h2 id="page-title">Китобхонаи илмии ДКМТ</h2>
        <div class="actions" id="add_content">
           <button id="add" onclick="showForm()" >Добавить</button>
        </div>
      </div>

      <section id="main-content" class="content" tabindex="0" aria-live="polite">
        <div class="placeholder" id="placeholder">
          <div class="loader" aria-hidden="true"></div>
          <div>Выберите таблицу в левой колонке, чтобы увидеть данные.</div>
        </div>
      </section>
    </main>
      <div class="add_article_overlay">
          <div class="form-container">
              <h2>Бақайдгирии мақола</h2>
              <form action="/addArticle" method="post">
                  <div class="form-group">
                      <label for="title">Номи мақола:</label>
                      <input type="text" id="title" name="aricleName" required>
                  </div>

                  <div>
                      <label for="authorsList">Муаллиф </label>
                      <select id="authorsList" name="artAuthors" required>
                          <option value="">Муаллифҳоро интихоб кунед</option>
                      </select>
                  </div>

                  <div class="form-group">
                      <label for="pageCount">Миқдори саҳифа:</label>
                      <input type="number" id="pageCount" name="pCount" required>
                  </div>

                  <div class="form-group">
                      <label for="yearOfPublish">Кадом сол чоп шудааст:</label>
                      <input type="date" id="yearOfPublish" name="publishYear" required>
                  </div>

                  <div>
                      <label for="directionsList"> Самт </label>
                      <select id="directionsList" name="selDirect" required>
                          <option value="">Самтро интихоб кунед</option>
                      </select>
                  </div>
                  <div class="form-group">
                      <label for="PublisherList"> Нашриёт </label>
                      <select id="PublisherList" name="selPublisher" required>
                          <option value="">Нашриётро интихобкунед</option>
                      </select>
                  </div>

                  <div class="form-group">
                      <button type="submit">Сабт</button>
                  </div>

                  <div class="form-group">
                      <a href="index.html" class="main-link-2">Саҳифаи асоси</a>
                  </div>
              </form>
          </div>
      </div>

  <script src="menues.js" type="text/javascript"> </script>
  <script src="Hide_Show_Forms.js" type="text/javascript"> </script>
  <script src="Click.js" type="text/javascript"> </script>

</body>
</html>
