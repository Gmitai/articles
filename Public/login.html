<!DOCTYPE html>
<html lang="tj">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Даромад</title>
    <link rel="stylesheet" href="Forms_Style.css">
</head>

<body>

<div class="form-container">
    <h2>Даромад</h2>
    <form action="/login" method="post">

        <div>
            <label for="eMail">Почтаи эллектрониро ворид кунед:</label>
            <input type="email" id="eMail" name="userMail" required>
        </div>

        <div class="form-group">
            <label for="password">Паролро ворид кунед:</label>
            <input type="password" id="password" name="userPassword" required>
        </div>

        <div class="form-group">
            <button type="submit">Даромад</button>
        </div>

        <div class="form-group">
            <a href="register.html" class="login-link">Ҳисоб надоред?</a>
        </div>

        <div class="form-group">
            <a href="index.html" class="main-link">Саҳифаи асоси</a>
        </div>

    </form>
</div>

</body>
</html>
