</html><!DOCTYPE html>
<html lang="tj">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр</title>
    <link rel="stylesheet" href="View_Forms_Style.css">
    <link rel="stylesheet" href="multiselect.css">
</head>

<body>
<script src="getDirections.js" type="text/javascript"></script>
<script src="getPublishers.js" type="text/javascript"></script>
<script src="getAuthors.js" type="text/javascript"></script>
<script src="getLSItem.js" type="text/javascript"></script>

<div class="form-container">
    <h2>Намоиши мақола/китоб</h2>
    <form action="/viewAndEditArticle" method="post">
        <div class="form-group" >
            <label for="title">Номи Мақола/Китоб:</label>
            <input type="text" id="title" name="aricleName" required>
        </div>

        <div class="form-group" >
            <label for="authorName">Ному насаби муаллиф:</label>
            <input type="text" id="authorName" name="fullName" required>
        </div>

        <div class="form-group">
            <label for="fileUpload">Файлро интихоб кунед:</label>
            <input type="file" id="fileUpload" accept="application/pdf" name="fileData" required>
        </div>

        <div class="form-group">
            <div class="form-group" id="1">
                <label for="pageCount">Миқдори саҳифа:</label>
                <input type="number" id="pageCount" name="pCount" required>
            </div>

            <div class="form-group" id="2">
                <label for="yearOfPublish">Кадом сол чоп шудааст:</label>
                <input type="date" id="yearOfPublish" name="publishYear" required>
            </div>
        </div>



        <div>
            <label for="directionsList"> Самт </label>
            <select id="directionsList" name="selDirect" required>
                <option value="">Самтро интихоб кунед</option>
            </select>
        </div>
        <div class="form-group">
            <label for="PublisherList"> Нашриёт </label>
            <select id="PublisherList" name="selPublisher" required>
                <option value="">Нашриётро интихобкунед</option>
            </select>
        </div>

        <div class="form-group">
            <button type="submit">Таҳрир</button>
        </div>

        <div class="form-group">
            <button type="button" onclick="window.parent.closeIframe(getFrmId())">
                Саҳифаи асосӣ
            </button>
        </div>
    </form>
</div>
<script src="multiselect.js" type="text/javascript"></script>
</body>
</html>
